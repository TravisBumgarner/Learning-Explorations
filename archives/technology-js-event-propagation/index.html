<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <main id="main">
        <div id="div">
            <button id="button">
                Click me.
            </button>
        </div>
    </main>
</body>

<script>
    const lookup = {
        1: "Capturing",
        2: "Targeting",
        3: "Bubbling"
    }
    
    const SHOULD_CAPTURE = true
    const SHOULD_BUBBLE = true 

    const displayEventPhase = (element, event) => {
        console.log(`${element} - ${lookup[event.eventPhase]}`)
    }

    ;[
        'button',
        'main',
        'div',
        'body'
    ].forEach(element => {
        if(SHOULD_CAPTURE) {
            document
                .getElementById(element)
                .addEventListener('click', (event) => displayEventPhase(element, event), true)
        }
        if(SHOULD_BUBBLE) {
            document
                .getElementById(element)
                .addEventListener('click', (event) => displayEventPhase(element, event), false)
        }
    })
</script>
</html>
